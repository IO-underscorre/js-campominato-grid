<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Page wrapper -->
    <div class="page-wrapper">
        <div>
            <header>
                <h1>
                    Minesweeper
                </h1>
    
                <form id="difficulty-form" onsubmit="return false">
                    <div class="input-group">
                        <label for="dificulty-setting">
                            Select the difficulty:
                        </label>
                        <select class="custom-input" id="dificulty-settings" required>
                            <option value="" selected>Select</option>
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>

                    <input class="custom-input" type="submit" value="Play">
                </form>
            </header>

            <!-- Minefield -->
            <div id="minefield">
                <p class="welcome-message">
                    SELECT A DIFFICULTY AND PRESS PLAY TO START PLAYING!
                </p>
                <!-- JavaScript created elements -->
            </div>
        </div>
    </div>
    <script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
